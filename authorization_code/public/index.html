<!doctype html>
<html>

<head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        #login,
        #loggedin {
            display: none;
        }

        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login">
            <h1>This is an example of the Authorization Code flow</h1>
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
            <div id="playlist">
            </div>
            <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
        <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="playlist-template" type="text/x-handlebars-template">
        <h1>Playlist Testing</h1>
        <dl class="dl-horizontal">

        </dl>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
        <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        (function() {

            /**
             * Obtains parameters from the hash of the URL
             * @return Object
             */
            function getHashParams() {
                var hashParams = {};
                var e, r = /([^&;=]+)=?([^&;]*)/g,
                    q = window.location.hash.substring(1);
                while (e = r.exec(q)) {
                    hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                return hashParams;
            }

            var userProfileSource = document.getElementById('user-profile-template').innerHTML,
                userProfileTemplate = Handlebars.compile(userProfileSource),
                userProfilePlaceholder = document.getElementById('user-profile');

            var oauthSource = document.getElementById('oauth-template').innerHTML,
                oauthTemplate = Handlebars.compile(oauthSource),
                oauthPlaceholder = document.getElementById('oauth');

            var playlistSource = document.getElementById('playlist-template').innerHTML,
                playlistTemplate = Handlebars.compile(playlistSource),
                playlistPlaceholder = document.getElementById('playlist');

            var params = getHashParams();

            var access_token = params.access_token,
                refresh_token = params.refresh_token,
                error = params.error;

            if (error) {
                alert('There was an error during the authentication');
            } else {
                if (access_token) {
                    // render oauth info
                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });

                    var me;

                    $.ajax({
                        url: 'https://api.spotify.com/v1/me',
                        async: false,
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function(response) {
                            userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                            me = JSON.parse(JSON.stringify(response));
                            $('#login').hide();
                            $('#loggedin').show();
                        }
                    });

                    /*
                     * THIS IS THE START OF THE PLAYLIST PROGRAM
                     * almost everything about this was part of the example,
                     * and I'd rather leave it there than mess with it
                     */

                    // NOTE: these are options you can change before running the program
                    var playlist1Name = "All Songs Copy";
                    var playlist2Name = "All Songs";
                    var setPublic = true; // while the playlist doesn't show up as private in the spotify client, other users can't view it
                    var useExplicit = false;

                    var playlists;
                    var playlist1;
                    var playlist2;
                    var tracks1 = [];
                    var tracks2 = [];
                    var newTracks = [];
                    var newPlaylist;

                    var url = "";

                    // get all playlists
                    $.ajax({
                        url: 'https://api.spotify.com/v1/me/playlists',
                        async: false,
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        data: {
                            limit: '50'
                        },
                        success: function(response) {
                            playlistPlaceholder.innerHTML = playlistTemplate(playlists);
                            playlists = response;
                        }
                    });

                    // locate playlist 1 and 2
                    for (var i = 0; i < playlists.items.length; i++) {
                        if (playlists.items[i].name == playlist1Name) {
                            playlist1 = JSON.parse(JSON.stringify(playlists.items[i]));
                            if (playlist2 != null) {
                                break;
                            }
                        } else if (playlists.items[i].name == playlist2Name) {
                            playlist2 = JSON.parse(JSON.stringify(playlists.items[i]));
                            if (playlist1 != null) {
                                break;
                            }
                        }
                    }

                    // get all tracks in playlist 1
                    url = 'https://api.spotify.com/v1/playlists/' + playlist1.id + '/tracks';

                    do {
                        $.ajax({
                            url: url,
                            type: 'GET',
                            async: false,
                            headers: {
                                'Authorization': 'Bearer ' + access_token
                            },
                            success: function(response) {
                                for (var i = 0; i < response.items.length; i++) {
                                    tracks1.push(JSON.parse(JSON.stringify(response.items[i].track)));
                                }
                                url = response.next;
                            }
                        });
                    } while (url != null);

                    // get all tracks in playlist 2
                    url = 'https://api.spotify.com/v1/playlists/' + playlist2.id + '/tracks';

                    do {
                        $.ajax({
                            url: url,
                            type: 'GET',
                            async: false,
                            headers: {
                                'Authorization': 'Bearer ' + access_token
                            },
                            success: function(response) {
                                for (var i = 0; i < response.items.length; i++) {
                                    tracks2.push(JSON.parse(JSON.stringify(response.items[i].track)));
                                }
                                url = response.next;
                            }
                        });
                    } while (url != null);

                    intersect(tracks1, tracks2, newTracks);

                    // create new playlist
                    $.ajax({
                        url: 'https://api.spotify.com/v1/users/' + me.id + '/playlists',
                        type: 'POST',
                        async: false,
                        headers: {
                            'Authorization': 'Bearer ' + access_token,
                            'Content-Type': 'application/json'
                        },
                        data: JSON.stringify({
                            "name": "New Playlist",
                            "public": setPublic,
                            "description": "This playlist contains all songs that are in both " + playlist1.name + " and " + playlist2.name + "."
                        }),
                        success: function(response) {
                            newPlaylist = JSON.parse(JSON.stringify(response));
                        }
                    });

                    // add tracks to the new playlist
                    for (var i = 0; i < newTracks.length; i += 100) {
                        var tracksToAdd = newTracks.slice(i, i + 100);

                        $.ajax({
                            url: 'https://api.spotify.com/v1/playlists/' + newPlaylist.id + '/tracks',
                            type: 'POST',
                            async: false,
                            headers: {
                                'Authorization': 'Bearer ' + access_token,
                                'Content-Type': 'application/json'
                            },
                            data: JSON.stringify({
                                "uris": tracksToAdd
                            })
                        });
                    }

                    alert("Playlist created!");

                    // intersect playlists 1 and 2
                    function intersect(tracks1, tracks2, newTracks) {
                        var shorterPlaylist = (tracks1.length < tracks2.length) ? tracks1 : tracks2;
                        var longerPlaylist = (tracks1.length >= tracks2.length) ? tracks1 : tracks2;

                        for (var i = 0; i < shorterPlaylist.length; i++) {
                            for (var j = 0; j < longerPlaylist.length; j++) {

                                // ensure the tracks are the same
                                // handle some special cases
                                if ((shorterPlaylist[i].uri == longerPlaylist[j].uri) ||
                                    (shorterPlaylist[i].name.includes("Billionaire (feat. Bruno Mars)") && longerPlaylist[j].name.includes("Billionaire (feat. Bruno Mars)")) ||
                                    (shorterPlaylist[i].name.includes("I Love It (feat. Charli XCX)") && longerPlaylist[j].name.includes("I Love It (feat. Charli XCX)"))) {

                                    if (shorterPlaylist[i].explicit == longerPlaylist[j].explicit) {
                                        newTracks.push(JSON.parse(JSON.stringify(shorterPlaylist[i].uri)));
                                    } else {
                                        var track;

                                        if (useExplicit) {
                                            track = (shorterPlaylist[i].explicit) ? shorterPlaylist[i] : longerPlaylist[j];
                                        } else {
                                            track = (shorterPlaylist[i].explicit) ? longerPlaylist[j] : shorterPlaylist[i];
                                        }

                                        newTracks.push(JSON.parse(JSON.stringify(track.uri)));
                                    }
                                    break;
                                }
                            }
                        }
                    }
                } else {
                    // render initial screen
                    $('#login').show();
                    $('#loggedin').hide();
                }

                document.getElementById('obtain-new-token').addEventListener('click', function() {
                    $.ajax({
                        url: '/refresh_token',
                        data: {
                            'refresh_token': refresh_token
                        }
                    }).done(function(data) {
                        access_token = data.access_token;
                        oauthPlaceholder.innerHTML = oauthTemplate({
                            access_token: access_token,
                            refresh_token: refresh_token
                        });
                    });
                }, false);
            }
        })();
    </script>
</body>

</html>
